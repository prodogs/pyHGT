<ion-header>
  <ion-toolbar>
    <ion-title slot="start">{{ title }} : {{ selectedItem }}</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="cancelChanges()">Cancel</ion-button>
        <ion-button (click)="confirmChanges()">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchbarInput($any($event))"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">
  <ion-list id="modal-list" [inset]="true" >
    <ion-item *ngFor="let item of filteredItems; trackBy: trackItems">
      <ion-button text="item.text" (click)="buttonPressed($event,item.text)">{{ item.text }}</ion-button
      >
    </ion-item>
  </ion-list>
</ion-content>
